plugin: amazon.aws.aws_ec2

regions:
  - us-east-1

filters:
  "tag:Name": iVolve
  instance-state-name: running

keyed_groups:
  - key: tags.Name
    prefix: tag

compose:
  ansible_host: "{{ network_interfaces[0].association.public_ip }}"

hostvars:
  all:
    ansible_user: ubuntu
    ansible_ssh_private_key_file: /home/ali/Downloads/ivolve.pem

